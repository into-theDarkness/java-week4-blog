<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/blogs">Blog List</a>
</p>
<th:block th:if = "${message}"><p th:text="${message}"></p></th:block>
<form th:action ="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Tittle</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input area="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>

</body>
</html>
